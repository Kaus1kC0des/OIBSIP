<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <style id="dynamic-styles">
        body {
            background-color: #f8f9fa; /* Light grey background */
            color: #333; /* Dark text for light mode */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        .container {
            margin-top: 100px;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #ced4da; /* Thin medium grey border */
        }
        .form-group label {
            font-weight: bold;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            color: #fff;
            font-weight: bold;
        }
        /* Toggle switch styles */
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:focus + .slider {
            box-shadow: 0 0 1px #2196F3;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        .slider.round {
            border-radius: 34px;
        }
        .slider.round:before {
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="d-flex justify-content-end mb-3">
                    <!-- Toggle switch for light/dark mode -->
                    <label class="switch">
                        <input type="checkbox" id="themeSwitch">
                        <span class="slider round"></span>
                    </label>
                </div>
                <h1 class="text-center">BMI Calculator</h1>
                <form id="bmiForm" action="/bmi" method="post">
                    <div class="form-group">
                        <label for="weight">Weight (in kg)</label>
                        <input type="number" class="form-control" id="weight" name="weight" required>
                    </div>
                    <div class="form-group">
                        <label for="height">Height (in cm)</label>
                        <input type="number" class="form-control" id="height" name="height" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Calculate BMI</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        // Toggle light/dark mode
        document.getElementById('themeSwitch').addEventListener('change', function(event) {
            var styles = document.getElementById('dynamic-styles');
            if (event.target.checked) {
                styles.innerHTML = styles.innerHTML.replace('#f8f9fa', '#333').replace('#333', '#f8f9fa').replace('#ced4da', '#555').replace('#007bff', '#0f0');
            } else {
                styles.innerHTML = styles.innerHTML.replace('#333', '#f8f9fa').replace('#f8f9fa', '#333').replace('#555', '#ced4da').replace('#0f0', '#007bff');
            }
        });
    </script>
</body>
</html>
