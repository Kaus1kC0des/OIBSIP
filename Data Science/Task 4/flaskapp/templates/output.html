<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spam Email Prediction Result</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/apple-website-styles@2.0.1/dist/apple-website-styles.min.css">
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #2b2b2b;
      color: #fff;
    }
    .hero {
      padding: 4rem 0;
    }
    .container {
      max-width: 1024px;
      margin: 0 auto;
    }
    .title {
      font-size: 2.5rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 2rem;
    }
    .result {
      font-size: 1.5rem;
      text-align: center;
      margin-bottom: 2rem;
    }
    .apple-bar__item svg {
      fill: #fff;
    }
  </style>
</head>
<body>
  <nav class="apple-bar apple-bar--fixed">
    <a href="{{ url_for('home') }}" class="apple-bar__item">
      <svg class="apple-icon" data-apple-icon="home"></svg>
    </a>
  </nav>

  <section class="hero">
    <div class="container">
      <h1 class="title">Spam Email Prediction Result</h1>
      <p class="result">This email is a {{ prediction }}.</p>
    </div>
  </section>
</body>
</html>
