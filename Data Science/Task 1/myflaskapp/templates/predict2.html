<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iris Flower Classification</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/apple-website-styles@2.0.1/dist/apple-website-styles.min.css">
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    .hero {
      background-color: #f7f7f7;
      padding: 4rem 0;
    }
    .container {
      max-width: 1024px;
      margin: 0 auto;
    }
    .title {
      font-size: 2.5rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 2rem;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 1rem;
    }
    .form-label {
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    .form-input {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .button {
      background-color: #007bff;
      color: #fff;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .dark-mode {
      background-color: #000;
      color: #fff;
    }
  </style>
</head>
<body>
  <nav class="apple-bar apple-bar--fixed">
    <a href="{{ url_for('home') }}" class="apple-bar__item">
      <svg class="apple-icon" data-apple-icon="home"></svg>
    </a>
    <div class="apple-bar__spacer"></div>
    <a href="#" class="apple-bar__item" id="theme-toggle">
      <span class="apple-icon" data-apple-icon="light"></span>
    </a>
  </nav>

  <section class="hero">
    <div class="container">
      <h1 class="title">Identify Your Iris Flower</h1>
      <form action="{{ url_for('predict') }}" method="post">
        <div class="form-group">
          <label for="sepal_length" class="form-label">Sepal Length (cm):</label>
          <input type="number" step="0.01" name="sepal_length" id="sepal_length" class="form-input" required>
        </div>
        <div class="form-group">
          <label for="sepal_width" class="form-label">Sepal Width (cm):</label>
          <input type="number" step="0.01" name="sepal_width" id="sepal_width" class="form-input" required>
        </div>
        <div class="form-group">
          <label for="petal_length" class="form-label">Petal Length (cm):</label>
          <input type="number" step="0.01" name="petal_length" id="petal_length" class="form-input" required>
        </div>
        <div class="form-group">
          <label for="petal_width" class="form-label">Petal Width (cm):</label>
          <input type="number" step="0.01" name="petal_width" id="petal_width" class="form-input" required>
        </div>

        <button type="submit" class="button">Identify Flower</button>
      </form>
    </div>
  </section>

  <script>
      const themeToggle = document.getElementById('theme-toggle');
  const body = document.body;

  themeToggle.addEventListener('click', () => {
    body.classList.toggle('dark-mode');
    const currentIcon = themeToggle.querySelector('.apple-icon').getAttribute('data-apple-icon');
    const newIcon = currentIcon === 'light' ? 'dark' : 'light';
    themeToggle.querySelector('.apple-icon').setAttribute('data-apple-icon', newIcon);
  });
  </script>

</body>
</html>
