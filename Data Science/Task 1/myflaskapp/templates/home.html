<!DOCTYPE html>
<html>
<head>
    <title>Flower Prediction</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            transition: background-color 0.5s, color 0.5s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        h1, h2, p {
            text-align: center;
        }
        .dark-mode {
            background-color: #111;
            color: white;
        }
        .light-mode {
            background-color: #fff;
            color: black;
        }
        .toggle-switch {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 60px;
            height: 34px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        .slider.round {
            border-radius: 34px;
        }
        .slider.round:before {
            border-radius: 50%;
        }
        .predict-button {
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background-color: #007AFF;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        .predict-button:hover {
            background-color: #0051FF;
        }
        .links {
            display: flex;
            justify-content: space-between;
            width: 50%;
            margin-top: 20px;
        }
        .links a {
            color: #007AFF;
            text-decoration: none;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body class="light-mode">
    <h1>Welcome to the Flower Prediction Website</h1>
    <label class="toggle-switch">
        <input type="checkbox" id="theme-switch">
        <span class="slider round"></span>
    </label>
<!--    <button class="predict-button" onclick="location.href='predict.html'">Predict</button>-->
    <button class="predict-button" onclick="location.href='/predict'">Predict</button>
    <div class="links">
        <a href="https://en.wikipedia.org/wiki/Iris_setosa">Setosa</a>
        <a href="https://en.wikipedia.org/wiki/Iris_versicolor">Versicolor</a>
        <a href="https://en.wikipedia.org/wiki/Iris_virginica">Virginica</a>
    </div>
    <script>
        document.getElementById('theme-switch').addEventListener('change', function(event){
            document.body.classList.toggle('dark-mode', event.target.checked);
            document.body.classList.toggle('light-mode', !event.target.checked);
        });
    </script>
</body>
</html>
