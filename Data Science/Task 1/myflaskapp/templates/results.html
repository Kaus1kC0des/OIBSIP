<!DOCTYPE html>
<html>
<head>
    <title>Flower Prediction Result</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            transition: background-color 0.5s, color 0.5s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .dark-mode {
            background-color: #111;
            color: white;
        }
        .light-mode {
            background-color: #fff;
            color: black;
        }
        .toggle-switch {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 60px;
            height: 34px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        .slider.round {
            border-radius: 34px;
        }
        .slider.round:before {
            border-radius: 50%;
        }
        .home-link {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #007AFF;
            text-decoration: none;
        }
        .result {
            font-size: 2rem;
            font-weight: bold;
        }
    </style>
</head>
<body class="light-mode">
    <a class="home-link" href="home.html">Home</a>
    <label class="toggle-switch">
        <input type="checkbox" id="theme-switch">
        <span class="slider round"></span>
    </label>
    <div class="result">
        Your flower is a {{ prediction }}.
    </div>
    <script>
        document.getElementById('theme-switch').addEventListener('change', function(event){
            document.body.classList.toggle('dark-mode', event.target.checked);
            document.body.classList.toggle('light-mode', !event.target.checked);
        });
    </script>
</body>
</html>
