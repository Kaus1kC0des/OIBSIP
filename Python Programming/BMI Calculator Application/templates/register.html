<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <style id="dynamic-styles">
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            transition: background-color 0.5s, color 0.5s;
        }
        .container {
            margin-top: 100px;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #ced4da; /* Medium thin border */
            transition: border-color 0.5s;
        }
        .form-group label {
            font-weight: bold;
        }
        .btn-primary {
            background-color: #007aff;  /* Apple blue */
            border-color: #007aff;  /* Apple blue */
            color: #fff;
            font-weight: bold;
            transition: background-color 0.5s, border-color 0.5s;
        }
        /* Toggle switch styles */
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .switch input {
            height: 0;
            width: 0;
            visibility: hidden;
        }
        .slider {
            position: absolute;
            top: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        .slider.round {
            border-radius: 34px;
        }
        .slider.round:before {
            border-radius: 50%;
        }
        .register-division {
            border: 1px solid #ced4da; /* Medium thin border */
            padding: 20px;
            border-radius: 10px;
            position: relative; /* Make the division a relative container for the toggle icon */
        }

        /* Styles for the toggle icon */
        .toggle-icon {
            position: absolute; /* Position the icon absolutely within the register division */
            top: 10px; /* Position from the top */
            right: 10px; /* Position from the right */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="d-flex justify-content-end mb-3">
                    <!-- Toggle switch for light/dark mode -->
                    <label class="switch">
                        <input type="checkbox" id="themeSwitch">
                        <span class="slider round"></span>
                    </label>
                </div>
                <h1 class="text-center">Register</h1>
                <form id="registerForm" action="/register" method="post">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="number" class="form-control" id="age" name="age" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        // Toggle light/dark mode
        document.getElementById('themeSwitch').addEventListener('change', function(event) {
            var styles = document.getElementById('dynamic-styles');
            if (event.target.checked) {
                styles.innerHTML = `
                    body {
                        background-color: #333;
                        color: #f8f9fa;
                    }
                    .container {
                        border-color: #555;
                    }
                    .btn-primary {
                        background-color: #0f0;
                        border-color: #0f0;
                    }
                `;
            } else {
                styles.innerHTML = `
                    body {
                        background-color: #f8f9fa;
                        color: #333;
                    }
                    .container {
                        border-color: #ced4da;
                    }
                    .btn-primary {
                        background-color: #007aff;
                        border-color: #007aff;
                    }
                `;
            }
        });
    </script>
</body>
</html>
